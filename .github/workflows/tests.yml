name: Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Install dev deps + coverage + async plugin
      - run: pip install -e .[dev] pytest-cov pytest-asyncio

      # Run only non-Azure tests with coverage
      - run: pytest -m "not azure" --cov=src --cov-report=term-missing --cov-report=html --cov-report=xml

      # Upload HTML coverage report as artifact
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: htmlcov

      # Upload coverage to Codecov
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}